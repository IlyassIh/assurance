<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="preconnect" href="https://fonts.googleapis.com">

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.2/css/all.min.css" integrity="sha512-SnH5WK+bZxgPHs44uWIX+LLJAJ9/2PkPKZ5QiAj6Ta86w+fsb2TkcmfRyVX3pBnMFcV7oQPJkl9QevSCWr3W6A==" crossorigin="anonymous" referrerpolicy="no-referrer" />

    <link rel="icon" href="/new form/images/login.png">

    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&display=swap" rel="stylesheet">

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="form.css">
    <link rel="stylesheet" href="/css/style.css">
    <title>Sign In</title>
</head>
<body>
    <header id="top">
        <nav>
            
            <a href="#" class="logo">Ve<span>top</span></a>
            <div>
                <ul class="menu">
                    <li><a href="/index.html" class="active links">Home</a></li>
                    <li><a href="/index.html" class="links">Services</a></li>
                    <li><a href="/index.html" class="links">à propos</a></li>
                    <li><a href="/index.html" class="links">Contactez-nous</a></li>
                    
                </ul>

                <ul class="side">
                    <i id="close" class="fa-solid fa-xmark"></i>
                    <li><a href="/index.html">Home</a></li>
                    <li><a href="/index.html">Services</a></li>
                    <li><a href="/index.html">à propos</a></li>
                    <li><a href="/index.html">Contactez-nous</a></li>
                    <div class="connect">
                        <a href="new form/form.html">Connexion</a>
                    </div>
                </ul>
            </div>
            <div class="toggle">
                <i id="bars" class="fa-solid fa-bars"></i>
            </div>
            <div class="connect">
                <a href="new form/form.html">Connexion</a>
            </div>
        </nav>
    </header>
    <div class="container" id="one">
        <form action="">
            <h3>Information Personnel</h3>
            <div class="box">
                <span>Nom</span>
                <input type="text " placeholder="Entrer votre nom" id="nom">
            </div>

            <div class="box">
                <span>Prenom</span>
                <input type="text " placeholder="Entrer votre Prenom" id="Prenom">
            </div>

            <div class="box ">
                <span>CNI</span>
                <input type="text " class="cni" placeholder="Entrer votre CNI" id="cni">
            </div>

            <div class="box">
                <span>Date De Naissance</span>
                <input type="date">
            </div>

            <div class="gender">
                <div class="maleFemale">
                    <input type="radio" id="homme" name="gender" value="homme">
                    <label for="homme">Homme</label>
                </div>

                <div class="maleFemale">
                    <input type="radio" name="gender" value="femme">
                    <label for="femme">Femme</label>
                </div>
            </div>
            <div class="arrow">
                <a href="/index.html"><i class="fa-solid fa-arrow-left"></i></a> 
                <a href="#" id="right"><i class="fa-solid fa-arrow-right"></i></a> 
            </div>
            
        </form>
    </div>


    <div class="container" id="second-form">
        <form action="">
            <h3>Information Sur La Voiture</h3>
            <div class="box">
                <span id="Matriule">Matriule</span>
                <input type="text " placeholder="Entrer la Matriule de voiture">
            </div>

            <div class="box">
                <span>La Marque</span>
                <input type="text " placeholder="Entrer la marque de la voiture" id="marque">
            </div>

            <div class="box ">
                <span>Modele</span>
                <input type="text " class="cni" id="modele" placeholder="Entrer le modele de voiture">
            </div>

            <div class="box">
                <span>Carburant</span>
                <select name="" id="">
                    <option value=""></option>
                    <option value="">Essence</option>
                    <option value="">Diesel</option>
                </select>
            </div>
            <label for="">le Type De L'assurance :</label>
            <div class="check">
                <div class="cheked">
                    <input type="checkbox">
                    <label for="">Incendie Voiture</label>
                </div>

                <div class="cheked">
                    <input type="checkbox">
                    <label for="">Casse Voiture</label>
                </div>

                <div class="cheked">
                    <input type="checkbox">
                    <label for="">Accident Voiture</label>
                </div>

                <div class="cheked">
                    <input type="checkbox">
                    <label for="">Vol Voiture</label>
                </div>

                <div class="cheked">
                    <input type="checkbox">
                    <label for="">Tous Risque</label>
                </div>
            </div>
            <label for="">Les prix Par Mois :</label>
            <div class="price">
                <div class="month">
                    <input type="radio" value="3mois" name="price">
                    <label for="3mois">3Mois</label>
                </div>

                <div class="month">
                    <input type="radio" value="6mois" name="price">
                    <label for="6mois">6Mois</label>
                </div>

                <div class="month">
                    <input type="radio" value="12mois" name="price">
                    <label for="12mois">12Mois</label>
                </div>
            </div>
            <button id="saved">Enregistrer</button>
            <a href="#" id="left"><i class="fa-solid fa-arrow-left"></i></a> 
        </form>
    </div>
    <script src="form.js"></script>
    <script src="/main.js"></script>
</body>
</html>
